<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>55 - JSON server and fullstack development</title>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
      crossorigin="anonymous"
    ></script>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD"
      crossorigin="anonymous"
    />
    <script src="main.js" defer type="module"></script>
  </head>

  <body>
    <!-- Cis bus patalpinta visa su JS sugeneruota aplikacija -->
    <div id="root"></div>
    <form class="shadow p-5">
      <h2 class="text-uppercase text-center">Pridėti svečią</h2>
      <div class="mb-3">
        <label for="name" class="form-label">Vardas</label>
        <input type="text" class="form-control" id="name" />
      </div>
      <div class="mb-3">
        <label for="surname" class="form-label">Pavardė</label>
        <input type="text" class="form-control" id="surname" />
      </div>
      <div class="mb-3 form-check">
        <input type="checkbox" class="form-check-input" id="vegan" />
        <label class="form-check-label" for="vegan"
          >Reikalingas veganiškas meniu?</label
        >
      </div>
      <div class="text-end">
        <button type="submit" class="btn btn-primary px-4">Pridėti</button>
      </div>
    </form>
  </body>
</html>
